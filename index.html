<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="img/favicon-32x32.webp">
        <title>PiggyVest | Dashboard</title>
        <link rel="stylesheet" href="PiggyVest.css">
    </head>
        <br>
    <body>
        <br>
            <img src="img/piggyvest-logo.svg" alt="PiggyVest">
          
                <div class="loginbox">
                <header class="">  
                <h1> Create a Secure Account</h1>
                <p> Welcome to the future of Savings & Investments</p>
                </header>
                <div class="form">
                    <form class="register-form">
                        <label for="Full Name"><b>Full Name</b></label>
                        <input type="text" placeholder="Full Name" required>
                        <label for="Email Address"><b>Email Address</b></label>
                        <input type="text" placeholder="Email Address" required>
                        <label for="Phone Number"><b>Phone Number</b></label>
                        <input type="text" placeholder="Phone Number" required>
                        <label for="Password"><b>Password</b></label>
                        <input type="password" placeholder="Password" required>
                        <label for="Referrer Phone or Code (Optional)"><b>Referrer Phone or Code (Optional)</b></label>
                        <input type="text" placeholder="Referrer Phone Or Code">

                            <div class="select">
                                <label for="How Did You Hear About Us? (Optional)"><b>How Did You Hear About Us? (Optional)</b></label>
                                <select id ="myFunction()" class="dropbtn">
                                        <option value="">Click to Select</option>
                                        <option value="Facebook">Facebook</option>
                                        <option value="Instagram">Instagram</option>
                                        <option value="Twitter">Twitter</option>
                                        <option value="Friend/Family/Coworker/Referral">Friend/Family/Coworker/Referral</option>
                                        <option value="Google Search">Google Search</option>
                                        <option value="Google Playstore">Google Playstore</option>
                                        <option value="Online Blog">Online Blog</option>
                                        <option value="Local Newspaper">Local Newspaper</option>
                                        <option value="At an event">At an event</option>
                                        <option value="Other">Other</option>
                                </select>
                            </div>
                            
                            <br><button>CREATE ACCOUNT</button><br>
                        
                    </form>
                </div>
                </div>

            <div class="floated">
                <div class="item">
                    <img src="img/top-left.png" alt="">
                </div>
                <div class="item">
                    <img src="img/top-right.png" alt="">
                </div>
                <div class="item">
                    <img src="img/bottom-left.png" alt="">
                </div>
                <div class="item">
                    <img src="img/bottom-right.png" alt="">
                </div>
            </div>


        <br>
                     <p class="message"><a href="#">Already have an account? Log In </a></p>
        <br>
        <p></p>  
        <br>
    </body>
</html>
